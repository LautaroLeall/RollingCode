<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/Modulo1/pag9/styles/index.css">
    <link rel="shortcut icon" href="/Modulo1/pag9/assets/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ms-4">
                <img class="img-header" src="/Modulo1/pag9/assets/img-header.png" alt="logo-booking">
                <a class="ms-1 navbar-brand text-light" href="index.html">Booking.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="ms-4 nav-link active text-light" aria-current="page" href="#">Alojamientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="ms-4 nav-link text-light" href="#">Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="ms-4 nav-link text-light" href="#">Alquiler De Coches</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse ms-5" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light ms-5" href="#" data-bs-toggle="modal"
                                data-bs-target="#Modal1">Iniciar
                                Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light ms-5" href="#" data-bs-toggle="modal"
                                data-bs-target="#Modal2">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid mt-1">
            <div class="row">
                <!-- CONTENIDO LATERAL -->
                <div class="col-2 border side-menu d-flex flex-column p-0 pt-3">
                    <h5 class="text-center">Filtros Populares</h5>
                    <ul class="list-group-flush p-1">
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">2 Camas Individuales</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                            <label class="form-check-label" for="secondCheckbox">Desayuno Incluido</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                            <label class="form-check-label" for="thirdCheckbox">Parking</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                            <label class="form-check-label" for="thirdCheckbox">Menos de 1km -</label>
                            <small><b>de la playa</b></small>
                        </li>
                    </ul>
                </div>
                <!-- CONTENIDO DEL CENTRO -->
                <div class="col-10">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <section class="contenedor-modal">
            <!-- INICIAR SESION -->
            <!-- Button para activar modal -->
            <button type="button" class="btn btn-danger d-none" data-bs-toggle="modal" data-bs-target="#Modal1">
                Iniciar Sesion
            </button>
            <!-- Modal -->
            <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-bg-primary">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
                            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="validationDefaultUsername" class="form-label">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        <input type="text" class="form-control" id="validationDefaultUsername"
                                            aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Direccion de correo
                                        electronico</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" maxlength="30" minlength="15" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        maxlength="20" minlength="10" required>
                                    <div class="form-text text-light">Nunca compartiremos tu informacion con nadie más.
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recuardame</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Iniciar
                                Sesion</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- REGISTRARSE -->
            <!-- Button para activar modal -->
            <button type="button" class="btn btn-danger d-none" data-bs-toggle="modal" data-bs-target="#Modal2">
                Registrarse
            </button>
            <!-- Modal -->
            <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-bg-primary">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationDefault02" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="validationDefault02" required>
                                </div>
                                <div class="col-md-7">
                                    <label for="validationDefaultUsername" class="form-label">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        <input type="text" class="form-control" id="validationDefaultUsername"
                                            aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Direccion de correo
                                        electronico</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" maxlength="30" minlength="15" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        maxlength="20" minlength="10" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword2" class="form-label">Confirma tu Contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        maxlength="20" minlength="10" required>
                                </div>
                                <div class="col-md-7">
                                    <label for="validationDefault03" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="validationDefault03" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault05" class="form-label">Codigo Postal</label>
                                    <input type="text" class="form-control" id="validationDefault05" required>
                                </div>
                                <div class="form-text text-light">Nunca compartiremos tu informacion con nadie más.
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                            required>
                                        <label class="form-check-label" for="invalidCheck2">
                                            Acepto los términos y condiciones
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

</body>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</html>
