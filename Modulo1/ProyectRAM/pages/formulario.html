<!DOCTYPE html>
<html lang="en">

<head>
    <title>RICK AND MORTY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/formulario.css" rel="stylesheet">
    <link rel="icon" href="../assets/rick-and-morty.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="nav">
            <h1>Rick and Morty</h1>
            <img src="../assets/rick-and-morty.jpg" alt="rick-and-morty">
            <h2><a href="../index.html">INICIO</a></h2>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form>
                <label for="nombre">
                    Nombre:
                </label>
                <input name="nombre" type="text" id="nombre" placeholder="Escribe tu nombre" />
                <label for="apellido">
                    Apellido:
                </label>
                <input name="apellido" type="text" id="apellido" placeholder="Escribe tu apellido" />
                <label for="email">
                    Email:
                </label>
                <input name="email" type="email" id="email" placeholder="Escribe tu email" />
                <label for="password">
                    Contraseña:
                </label>
                <input name="password" type="password" id="password" placeholder="Escribe tu contraseña" />
                <label for="password2">
                    Confirma tu contraseña:
                </label>
                <input name="password2" type="password" id="password2" placeholder="Confirma tu contraseña" />
                <input type="submit" value="Enviar" class="submit" />
            </form>
        </div>
    </main>
    <footer>
        <div class="contenedor-footer">
            <p>Síguenos en nuestras
                <a href="https://www.facebook.com/rickandmorty" target="_blank" rel="noopener noreferrer">redes
                    sociales</a>
            </p>
            <p>© 2024 Rick y Morty. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
