<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header id="navContainer">
        <script src="../scripts/navBar.js"></script>
    </header>

    <main>
        <div class="formulario container-fluid mt-5">
            <div class="row justify-content-center">
                <form class="col-4 border border-dark rounded p-3 bg-light" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Gmail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Ingrese su email" maxlength="30" minlength="6" required
                            onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" maxlength="25" minlength="8" required
                                onchange="handleChange(event)">
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="justify-content-center d-flex">
                        <button type="submit" id="submit" class="btn btn-outline-dark" disabled>Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../scripts/login.js"></script>
    </main>

    <footer>
        <div class="mt-5 border-top border-secondary" id="footer">
            <script src="../scripts/footer.js"></script>
        </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
