<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/register.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header id="navContainer">
        <script src="../scripts/navBar.js"></script>
    </header>

    <main>
        <div class="formulario container-fluid mt-5">
            <div class="row justify-content-center">
                <form class="col-4 border border-dark rounded p-3 bg-light" onsubmit="handleSubmit(event)">
                    <div class="mb-1">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" maxlength="15"
                            minlength="3" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido"
                            maxlength="20" minlength="3" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                            maxlength="30" minlength="6" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="userName" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingresa tu Nombre de Usuario"
                            maxlength="20" minlength="5" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" maxlength="25" minlength="8" required
                                onchange="handleChange(event)">
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Ingresa tu contraseña de nuevo" maxlength="25" minlength="8" required
                                onchange="handleChange(event)">
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('repeatPassword', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="justify-content-center d-flex">
                        <button type="submit" id="submit" class="btn btn-outline-dark" disabled>Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../scripts/register.js"></script>
    </main>

    <footer>
        <div class="mt-5 border-top border-secondary" id="footer">
            <script src="../scripts/footer.js"></script>
        </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
