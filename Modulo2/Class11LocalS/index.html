<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css">
    <title>Clase 11 de js</title>
</head>

<body>
    <header>
        <h1>Modulo 2</h1>
    </header>
    <main>
        <h3 class="title-main">Clase 11 de JavaScript</h3>
        <p>Para ver los hecho en la consola presionar <b>F12</b>.</p><br>
        <div class="container-fluid justify-content-center d-flex">
            <p class="border-bottom border-dark">Localstorage + json</p>
        </div>
        <div class="formulario container-fluid mb-5">
            <div class="row justify-content-center">
                <form class="col-4 border border-dark rounded p-3 bg-secondary" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" maxlength="15"
                            minlength="3" required onchange="hadleChange(event)">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido"
                            maxlength="20" minlength="3" required onchange="hadleChange(event)">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                            maxlength="30" minlength="6" required onchange="hadleChange(event)">
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingresa tu Nombre de Usuario"
                            maxlength="20" minlength="5" required onchange="hadleChange(event)">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            maxlength="25" minlength="8" required onchange="hadleChange(event)">
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="repeatPassword"
                            placeholder="Ingresa tu contraseña de nuevo" maxlength="25" minlength="8" required
                            onchange="hadleChange(event)">
                    </div>
                    <div class="form-text mb-3">
                        Nunca compartiremos tu informacion con nadie.
                    </div>
                    <div class="justify-content-center d-flex">
                        <button type="submit" class="btn btn-outline-light">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="./scripts/index.js"></script>

</html>
