<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Clase 12 de js</title>
</head>

<body>
    <header>
        <h1>Modulo 2</h1>
    </header>
    <main>
        <h3 class="title-main">Clase 12 de JavaScript</h3>
        <div class="container-fluid justify-content-center d-flex">
            <p class="border-bottom border-dark">Login JavaScript</p>
        </div>
        <div class="formulario container-fluid mb-5">
            <div class="row justify-content-center">
                <form class="col-4 border border-dark rounded p-3 bg-secondary" onsubmit="handleSubmit(event)">
                    <div class="mb-1">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" maxlength="15"
                            minlength="3" required onchange="hadleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido"
                            maxlength="20" minlength="3" required onchange="hadleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                            maxlength="30" minlength="6" required onchange="hadleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="userName" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingresa tu Nombre de Usuario"
                            maxlength="20" minlength="5" required onchange="hadleChange(event)">
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" maxlength="25" minlength="8" required
                                onchange="hadleChange(event)">
                            <button type="button"
                                class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="mb-1">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Ingresa tu contraseña de nuevo" maxlength="25" minlength="8" required
                                onchange="hadleChange(event)">
                            <button type="button"
                                class="btn btn-outline-secondary btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('repeatPassword', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="justify-content-center d-flex">
                        <button type="submit" id="submit" class="btn btn-outline-light" disabled>Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="/Modulo2/pag12/scripts/index.js"></script>

</html>
